<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Sthefany</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: crimson;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: crimson;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        h1 {
            color: crimson;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .cat-image {
            margin-top: 20px;
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Te amo, Sthefany!</h1>
    <img class="cat-image" src="flor cat.png" alt="Gatinho fofo">
</body>
</html>
